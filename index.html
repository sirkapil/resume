       <p>He has a younger brother Ankit who lives in musmuna and two sisters<label for="sn-sisters" class="margin-toggle sidenote-number"></label><input type="checkbox" id="sn-sisters" class="margin-toggle"/><span class="sidenote">Sisters of arun(kapil's childhood friend)

       </p> 
      </section>
<section class="bg-green">
        <h2 id="education"> Education :</h2>
<h3 class="subtitle">Early Education </h3>
        <p>
Kapil's father ravendra singh used to run a hindi medium school in his village. he studied there up to <b>VI</b><sup>th</sup> standard. 
        </p>
<h3> Year: 2007-2008 </h3>
<p> 
Then, he was enrolled in <i>ved prakash pathak school , naujheel</i> to study <b>VII</b><sup>th</sup> standard.
</p>
<h3> Year: 2008-2011 </h3>
<p>
He moved to his nansar<label for="sn-nansar" class="margin-toggle sidenote-number"></label><input type="checkbox" id="sn-nansar" class="margin-toggle"/><span class="sidenote">nansar ; it is native hindi word used for "mom's parental house".</span> vaina<label for="sn-vaina" class="margin-toggle sidenote-number"></label><input type="checkbox" id="sn-vaina" class="margin-toggle"/><span class="sidenote">vaina ; a village of aligarh district. around 50-60 km from greater noida via yamuna express way.</span> in 2008, so was enrolled to <i>shivam public school , jewar</i><label for="sn-jewar" class="margin-toggle sidenote-number"></label><input type="checkbox" id="sn-jewar" class="margin-toggle"/><span class="sidenote">a feeder school of rps public school , jhangirpuri.</span> to study upto <b>X</b><sup>th</sup> std.
         </p>
<h3> Year: 20011-2013 </h3>
<p>      
He returned back from him nansar to his village in 2011. he passed <b> XI</b><sup>th</sup> & <b> XII</b><sup>th</sup> class from <i>arcadian public school , bajna.</i>
 </p>
<h3> Year: 2013-2016 </h3>
<p>
He moved to delhi for his graduation. he was admitted to <i> Bachelor with honours in mathematics </i> course of <i>sri aurobindo college , malviya nagar</i> under <b>erstwise-FYUP</b><label for="mn-blue-links" class="margin-toggle">*</label>
<input type="checkbox" id="mn-blue-links" class="margin-toggle"/>
<span class="marginnote">[erstwise-FYUP]: Four Year Undergraduate Programme , started in 2013 by DU administration under VC Prof. Dinesh singh. But, in july 2014 , university withdrew its <b>FYUP</b> programme due to protest of several students and teacher's group followed by a legal notice from <b>UGC</b>. since , <b>FYUP</b> had inter-disciplinary courses, which was not the case in the traditional honours programme. but it was scraped and reverted to the earlier three year honours undergraduate degree.So, Students of erstwise-FYUP studied 8/11 inter-disciplinary courses with 4 traditional honours course in 1<sup>st</sup> year and 
remaining traditional honours courses in 2<sup>nd</sup> and 3<sup>rd</sup> years. Total 20 traditional honours courses parts of Pure as well as Applied Mathematics were taught to students of erstwise-FYUP programme.</span> programme of <b>DU</b> in 2013.
</p>
<h3>
Year: 2016-17
</h3>
<p>
He joined <i><a href="http://anandinstitute.org" target="_blank">π-aim academy</a>, <a href="http://dipsacademy.com" target="_blank">dips academy</a> and <a href="http://gurukul-institute.in" target="_blank">gurukul </a> </i>for a year to coverup his all maths topics as several were skipped in revised course structure during<i> erstwise-FYUP. </i>He revised Linear Algebra, Real-Analysis , Modern Algebra and several pure & applied topics under <b> <a href="//parveenchhikara.wordpress.com" target="_blank">Praveen Chikkhara</a> , Rajendra Dubey & Kulwant
Singh</b> in <a href="http://anandinstitute.org" target="_blank">π-aim academy</a>, <a href="http://dipsacademy.com" target="_blank">dips academy</a> and <a href="http://gurukul-institute.in" target="_blank">gurukul </a> respectively.

<h3>
Year: 2017-19
</h3>
<p>He joined masters course in mathematics in du through entrance test.he secured AIR 42 in entrance test and got enrolled in kirori mal college (one of college in north campus , university of delhi)
</p>
